<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ejercicio de Red Social" />
    <meta name="author" content="Homar Hurtado" />
    <meta name="keywords" content="HTML, CSS, Javascript" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Alrededor de los EE.UU</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="logo-around" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__image-container">
            <img
              src="images/profile__image.jpg"
              alt=""
              class="profile__image"
            />
          </div>
          <div class="profile__info">
            <div class="profile__info-container">
              <h2 class="profile__info profile__info_title">
                Jacques Cousteau
              </h2>
              <button class="profile__edit-button"></button>
            </div>
            <h3 class="profile__info profile__info_subtitle">Explorador</h3>
          </div>
          <button class="profile__add-button"></button>
        </section>

        <div class="cards-gallery">
          <article class="card">
            <img
              src="images/card_yosemite.jpg"
              alt="Valle de Yosemite"
              class="card__image"
            />
            <div class="card__footer">
              <h3 class="card__title">Valle de Yosemite</h3>
              <button class="card__like-button" aria-label="Me gusta">
                <img
                  src="images/heart-icon.svg"
                  alt="Icono de corazón"
                  class="card__like-icon"
                />
              </button>
            </div>
          </article>

          <article class="card">
            <img
              src="images/card_lago-louise.jpg"
              alt="Lago Louise"
              class="card__image"
            />
            <div class="card__footer">
              <h3 class="card__title">Lago Louise</h3>
              <button class="card__like-button" aria-label="Me gusta">
                <img
                  src="images/heart-icon.svg"
                  alt="Icono de corazón"
                  class="card__like-icon"
                />
              </button>
            </div>
          </article>

          <article class="card">
            <img
              src="images/card_montañas_calvas.jpg"
              alt="Montañas Calvas"
              class="card__image"
            />
            <div class="card__footer">
              <h3 class="card__title">Montañas Calvas</h3>
              <button class="card__like-button" aria-label="Me gusta">
                <img
                  src="images/heart-icon.svg"
                  alt="Icono de corazón"
                  class="card__like-icon"
                />
              </button>
            </div>
          </article>

          <article class="card">
            <img
              src="images/card_latemar.jpg"
              alt="Latemar"
              class="card__image"
            />
            <div class="card__footer">
              <h3 class="card__title">Latemar</h3>
              <button class="card__like-button" aria-label="Me gusta">
                <img
                  src="images/heart-icon.svg"
                  alt="Icono de corazón"
                  class="card__like-icon"
                />
              </button>
            </div>
          </article>

          <article class="card">
            <img
              src="images/card_vanois.jpg"
              alt="Vanois National Park"
              class="card__image"
            />
            <div class="card__footer">
              <h3 class="card__title">Vanois National Park</h3>
              <button class="card__like-button" aria-label="Me gusta">
                <img
                  src="images/heart-icon.svg"
                  alt="Icono de corazón"
                  class="card__like-icon"
                />
              </button>
            </div>
          </article>

          <article class="card">
            <img
              src="images/card_lago-di-braies.jpg"
              alt="Lago di Braies"
              class="card__image"
            />
            <div class="card__footer">
              <h3 class="card__title">Lago di Braies</h3>
              <button class="card__like-button" aria-label="Me gusta">
                <img
                  src="images/heart-icon.svg"
                  alt="Icono de corazón"
                  class="card__like-icon"
                />
              </button>
            </div>
          </article>
        </div>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&#x00a9; 2025 Homar Hurtado</p>
      </footer>

      <!-- Pop-up Modal -->
      <div class="popup" id="edit-profile-popup">
        <div class="popup__container">
          <button
            type="button"
            class="popup__close-button"
            aria-label="Cerrar"
          ></button>
          <h2 class="popup__title">Editar perfil</h2>
          <form class="popup__form">
            <div class="popup__input-container">
              <input
                type="text"
                id="name-input"
                class="popup__input"
                name="name"
                placeholder="Nombre"
              />
            </div>
            <div class="popup__input-container">
              <input
                id="about-input"
                class="popup__input"
                name="about"
                placeholder="Acerca de mí"
              />
            </div>
            <button type="submit" class="popup__button">Guardar</button>
          </form>
        </div>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
