<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ejercicio de Red Social" />
    <meta name="author" content="Homar Hurtado" />
    <meta name="keywords" content="HTML, CSS, Javascript" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="" />
    <title>Alrededor de los EE.UU</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="logo-around" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__image-container">
            <img
              src="images/profile__image.jpg"
              alt=""
              class="profile__image"
            />
          </div>
          <div class="profile__info">
            <div class="profile__title-container">
              <h2 class="profile__info__title">Jacques Cousteau</h2>
              <div class="profile__edit-button">
                <img
                  src="images/edit-button.svg"
                  alt=""
                  class="profile__edit-button_image"
                />
              </div>
            </div>
            <h3 class="profile__info__subtitle">Explorador</h3>
          </div>
          <div class="profile__add-button">
            <img
              src="images/add-button.svg"
              alt=""
              class="profile__add-button_image"
            />
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
