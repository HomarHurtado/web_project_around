<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ejercicio de Red Social" />
    <meta name="author" content="Homar Hurtado" />
    <meta name="keywords" content="HTML, CSS, Javascript" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Alrededor de los EE.UU</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="logo-around" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__image-container">
            <img
              src="images/profile__image.jpg"
              alt=""
              class="profile__image"
            />
          </div>
          <div class="profile__info">
            <div class="profile__info-container">
              <h2 class="profile__info profile__info_title">
                Jacques Cousteau
              </h2>
              <button class="profile__edit-button"></button>
            </div>
            <h3 class="profile__info profile__info_subtitle">Explorador</h3>
          </div>
          <button class="profile__add-button"></button>
        </section>

        <div class="cards-gallery"></div>
      </main>

      <template id="card-template">
        <article class="card">
          <img src="" alt="" class="card__image" />
          <button class="card__delete-button" aria-label="Eliminar"></button>
          <div class="card__footer">
            <h3 class="card__title"></h3>
            <button class="card__like-button" aria-label="Me gusta"></button>
          </div>
        </article>
      </template>

      <footer class="footer">
        <p class="footer__copyright">&#x00a9; 2025 Homar Hurtado</p>
      </footer>

      <!-- Editar Perfil Pop-up Modal -->
      <div class="popup" id="edit-profile-popup">
        <div class="popup__container">
          <button
            type="button"
            class="popup__close-button"
            aria-label="Cerrar"
          ></button>
          <h2 class="popup__title">Editar perfil</h2>
          <form class="popup__form">
            <div class="popup__input-container">
              <input
                type="text"
                id="name-input"
                class="popup__input"
                name="name"
                placeholder="Nombre"
              />
            </div>
            <div class="popup__input-container">
              <input
                id="about-input"
                class="popup__input"
                name="about"
                placeholder="Acerca de mí"
              />
            </div>
            <button type="submit" class="popup__button">Guardar</button>
          </form>
        </div>
      </div>

      <!-- Agregar Tarjeta Pop-up Modal -->
      <div class="popup" id="add-card-popup">
        <div class="popup__container">
          <button
            type="button"
            class="popup__close-button"
            aria-label="Cerrar"
          ></button>
          <h2 class="popup__title">Agregar lugar</h2>
          <form class="popup__form">
            <div class="popup__input-container">
              <input
                type="text"
                id="title-input"
                class="popup__input"
                name="title"
                placeholder="Título"
              />
            </div>
            <div class="popup__input-container">
              <input
                id="img_url"
                class="popup__input"
                name="img_url"
                placeholder="URL de la imagen"
              />
            </div>
            <button type="submit" class="popup__button">Crear</button>
          </form>
        </div>
      </div>

      <!-- Imagen en Grande Pop-up Modal -->
      <div class="popup" id="image-popup">
        <div class="popup__container_type_image">
          <button class="popup__close-button"></button>
          <img src="" alt="" class="popup__image" />
          <p class="popup__image-caption"></p>
        </div>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
